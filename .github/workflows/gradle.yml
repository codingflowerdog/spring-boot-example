name: Spring boot Gradle build & Github Action CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CACHED_BUILD_PATHS: ${{ github.workspace }}/build
  BUILD_CACHE_KEY: ${{ github.sha }}
  
jobs:
  # 빌드
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    # JAVA 설정
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    
    # 캐시 설정
    - name: Check Build Cache
      uses: actions/cache@v2
      with:
        path: ${{ env.CACHED_BUILD_PATHS }}
        key: ${{ env.BUILD_CACHE_KEY }}
          
    # Gradle build
    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew build
        
    # AWS Credential 설정
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
    # AWS 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # Docker 이미지 빌드
    - name: Docker Build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: spring-boot-example
        IMAGE_TAG: ${GITHUB_SHA::8}
      run: |
        docker build -t spring-boot-example .
        docker tag spring-boot-example:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
  
  # 배포
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v2
    
    # 캐시 설정
    - name: Check Build Cache
      uses: actions/cache@v2
      with:
        path: ${{ env.CACHED_BUILD_PATHS }}
        key: ${{ env.BUILD_CACHE_KEY }}
      
    # AWS ECR 푸시
    - name: AWS ECR Push
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: spring-boot-example
        IMAGE_TAG: ${GITHUB_SHA::8}
      run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    
